<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Shoping Cart</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <p><a href="index.html" class="link">Shop</a></p>
        <p>
          <a href="cart.html" class="link active">Shoping Cart</a>
        </p>
        <p><a href="history.html" class="link">History</a></p>
      </header>
      <div class="main">
        <form action="#" method="post" class="shops formUsers" id="formUsers">
          <label class="titleInput" for="">Name</label>
          <input
          name="userName"
          class="inputUsers"
          type="text"
          id="userName"
          placeholder="Name"
          />
          <label class="titleInput" for="">Email</label>
          <input
            name="userEmail"
            class="inputUsers"
            type="email"
            id="userEmail"
            placeholder="Email"
          />
          <label class="titleInput" for="">Phone number</label>
          <input
          name="userTel"
          class="inputUsers"
          type="number"
          id="userTel"
          placeholder="Phone number"
          />
          <label class="titleInput" for="">Address</label>
          <input
            name="userAddress"
            class="inputUsers"
            type="text"
            id="userAddress"
            placeholder="Address"
          />
          <span class="price">Total price:</span>
          <span class="price" id="price">0$</span>
          <button class="buy submit" id="cleanCart">Clean the cart</button>
          <button class="buy submit" id="submit">Submit</button>
        </form>
        <section class="cart_products" id="cart_products"></section>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
